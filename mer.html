    :root{

      --gap: 36px;
      --home-icon-size: 160px;
      --child-icon-size: 110px;
      --monogram-home: 26px;
      --monogram-child: 16px;
      --item-transition-duration: 120ms;
    }
    @media (prefers-reduced-motion: reduce) {
      :root { --motion-duration: 0ms; --item-transition-duration: 0ms; }
    }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body{
      margin:0;
      font-family:"Rubik", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;

      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      color:var(--text);
      padding:22px;
      overflow-x:hidden;
    }

    /* layout & grid */
    .title{ position:fixed; top:18px; right:18px; font-weight:800; font-size:20px; color:var(--text); z-index:250; }
    .stage{ position:relative; width:100%; height:calc(100vh - 44px); display:flex; align-items:center; justify-content:center; }
    .icons-grid{ display:grid; gap:var(--gap); grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); align-items:center; justify-items:center; width:min(980px, 92%); transition: transform 160ms var(--motion-ease); user-select:none; padding:12px; }
    .icons-grid.home .icon{ width:var(--home-icon-size); height:var(--home-icon-size); font-size:var(--monogram-home); }
    .icons-grid.page .icon{ width:var(--child-icon-size); height:var(--child-icon-size); font-size:var(--monogram-child); }

    .icon:hover{ transform: translateY(-6px) scale(1.02); box-shadow:0 30px 60px rgba(0,0,0,0.45); }
    .icon:focus{ outline: 3px solid rgba(0,0,0,0.12); outline-offset:6px; }
    .monogram{ pointer-events:none; user-select:none; font-weight:900; }
    .label{ color:#fff; font-weight:700; font-size:15px; text-align:center; max-width:160px; word-break:break-word; }

    /* drawer + overlay */
    .drawer-overlay{ position:fixed; inset:0; background:rgba(0,0,0,0.35); z-index:200; opacity:0; visibility:hidden; transition: opacity var(--motion-duration) var(--motion-ease); pointer-events:none; }
    .drawer-overlay.open{ opacity:1; visibility:visible; pointer-events:auto; }
    .drawer{ position:fixed; top:18px; right:18px; bottom:18px; width:min(var(--drawer-width), calc(100% - 36px)); background: linear-gradient(180deg, rgba(11,34,48,0.98), rgba(6,10,12,0.98)); border-radius:12px; padding:18px; border:1px solid rgba(255,255,255,0.02); box-shadow: 0 28px 68px rgba(0,0,0,0.5); transform:translateX(8%); opacity:0; z-index:210; transition: transform var(--motion-duration) var(--motion-ease), opacity var(--motion-duration) var(--motion-ease); display:flex; flex-direction:column; overflow:auto; pointer-events: none; }
    .drawer.open{ transform:translateX(0); opacity:1; pointer-events: auto; }
    .drawer-header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .drawer-title{ font-size:20px; font-weight:900; margin:0; color:var(--text); }

    /* content / reading styles inside drawer (minimal styles only) */
    .drawer-body{ margin-top:12px; color:var(--text); font-size:15px; line-height:1.6; white-space:pre-wrap; flex:1; overflow:auto; -ms-overflow-style: none; scrollbar-width: none; max-width: 980px; }
    .drawer-body::-webkit-scrollbar { width: 0; height: 0; }
    .drawer-body .kb-block{ margin-bottom:16px; }
    .drawer-body p{ margin:10px 0; color:var(--text); font-weight:400; }

    /* Heading / emphasis styles for the KB content (applies uniformly to old + new additions) */
    .drawer-body .kb-heading{ font-size:18px; font-weight:800; color:#ffffff; margin:10px 0 6px; letter-spacing:0.2px; }
    .drawer-body .kb-heading.kb-ar{ direction:rtl; text-align:right; }
    .drawer-body .kb-heading.kb-en{ direction:ltr; text-align:left; }

    /* stronger sub-heading style for specific labels requested (slightly larger + bold) */
    .drawer-body .kb-subheading{ font-size:16px; font-weight:800; color:#ffffff; margin:8px 0 6px; letter-spacing:0.1px; }

    /* subtle divider used instead of raw dashed lines */
    .drawer-body .kb-divider{ height:1px; background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.06), rgba(255,255,255,0.02)); margin:12px 0; border-radius:1px; }

    .drawer-body ul, .drawer-body ol{ margin:6px 0 6px 1.2em; padding-left:0.6em; }
    .drawer-body li{ margin:6px 0; }

    /* language direction classes (keep only direction helpers) */
    .kb-en{ direction:ltr; text-align:left; unicode-bidi: embed; }
    .kb-ar{ direction:rtl; text-align:right; unicode-bidi: embed; }

    #globalBack{ position:fixed; bottom:18px; left:50%; transform:translateX(-50%); z-index:240; background: rgba(255,255,255,0.06); color: var(--text); border: 1px solid rgba(255,255,255,0.04); padding:10px 16px; border-radius:999px; font-weight:700; cursor:pointer; }

      drawerOverlay.classList.remove('open');
      drawer.setAttribute('aria-hidden','true');
      drawerOverlay.setAttribute('aria-hidden','true');

      try{ pageTitle.style.display=''; }catch(e){}
      resetGridShift();
      document.title = 'Merchant KB';
      grid.style.pointerEvents = '';

      // restore background accessibility
      try{
        grid.removeAttribute('aria-hidden');
        if('inert' in grid) grid.inert = false;
      }catch(e){ /* noop */ }

      // cleanup focus trap handlers
      try{
        if(drawerFocusTrapHandler) document.removeEventListener('keydown', drawerFocusTrapHandler);
        if(drawerFocusInHandler) document.removeEventListener('focusin', drawerFocusInHandler);
        drawerFocusTrapHandler = null;
        drawerFocusInHandler = null;
      }catch(e){ /* noop */ }

      // remove resize listener
      try{ if(drawerResizeHandler) window.removeEventListener('resize', drawerResizeHandler); drawerResizeHandler = null; }catch(e){}

      // clear aria-expanded on previously opened button
      if(lastOpenedButton && lastOpenedButton.setAttribute){
        try{ lastOpenedButton.setAttribute('aria-expanded','false'); }catch(e){}
        lastOpenedButton = null;
      }

      // restore focus to previously-focused element
      try{ if(lastFocusedEl && lastFocusedEl.focus) lastFocusedEl.focus(); }catch(e){ lastFocusedEl = null; }

      drawerBody.scrollTop = 0;
    }

    function renderTop(){
      const top = currentView() || homeView();
      closeDrawerUI();
      if(top.type==='home') renderHome();
      else if(top.type==='main') renderMain(top.mainKey);
      else if(top.type==='grand') renderGrand(top.mainKey, top.childKey);
      if(top.type==='content'){
        const info = findNodeInfo(top.key);
        if(info){
          if(info.type === 'root') renderHome();
          else if(info.type === 'child') renderMain(info.mainKey);
          else if(info.type === 'grand'){ renderMain(info.mainKey); renderGrand(info.mainKey, info.parentKey); }
        }
        openDrawerForKey(top.key);
      }
      if(top && top.title) updatePageTitle(top.title);
      else if(top.type==='main') updatePageTitle(TREE[top.mainKey]?.title);
      else if(top.type==='home') updatePageTitle(null);
    }

    function updateBackVisibility(){ const shouldShow = navStack.length>1; if(shouldShow) globalBack.removeAttribute('hidden'); else globalBack.setAttribute('hidden',''); }

    // grid click handler (uses delegation)
    grid.addEventListener('click', (ev)=>{
      const btn = ev.target.closest('.icon');
      if(!btn) return;
      const key = btn.dataset.key;
      if(!key) return;

      // Save which button opened (for aria-expanded + focus restore)
      lastOpenedButton = btn;

      const info = findNodeInfo(key);
      if(info && info.type === 'root'){
        const node = info.node;
        if(node && Array.isArray(node.children) && node.children.length > 0){ pushView(mainView(info.mainKey)); return; }
        else { pushView(contentView(info.mainKey)); return; }
      }
      const item = btn.closest('.grid-item');
      const mainAttr = item?.dataset.main || null;
      const parentAttr = item?.dataset.parent || null;
      if(mainAttr && !parentAttr){
        const mainKey = mainAttr; const childKey = key;
        const parentNode = TREE[mainKey];
        const childNode = (parentNode?.children||[]).find(c=>c.key===childKey);
        if(childNode && Array.isArray(childNode.children) && childNode.children.length>0){ pushView(grandView(mainKey, childKey)); return; }
        else { pushView(contentView(childKey)); return; }
      }
      if(mainAttr && parentAttr){ pushView(contentView(key)); return; }
      pushView(contentView(key));
    });

    // overlay/close/back handlers
    drawerOverlay.addEventListener('click', (e)=>{ e.preventDefault(); const top=currentView(); if(top && top.type==='content') popView(); else closeDrawerUI(); });
    drawerClose.addEventListener('click', (e)=>{ e.preventDefault(); const top=currentView(); if(top && top.type==='content') popView(); else closeDrawerUI(); });
    globalBack.addEventListener('click', (e)=>{ e.stopPropagation(); popView(); });

    // click on empty stage => pop (unchanged)
    document.addEventListener('click', function(e){
      const interactive = 'button, a, input, textarea, select, summary, [role="button"]';
      if(e.target.closest(interactive)) return;
      if(e.target.closest('.grid-item') || e.target.closest('.icon') || e.target.closest('.drawer') || e.target.closest('.drawer-overlay') || e.target.closest('#globalBack') || e.target.closest('.title')) return;
      if(e.target.closest('.stage') || e.target === document.body || e.target === document.documentElement){
        popView();
      }
    }, true);

    // handle hashchange: rebuild stack from hash
    window.addEventListener('hashchange', ()=> {
      navStack = buildStackFromHash(location.hash || '#/');
      if(!navStack || !navStack.length) navStack=[homeView()];
      renderTop();
      updateBackVisibility();
    });

    window.addEventListener('keydown',(e)=>{ if(e.key==='Escape'){ const top=currentView(); if(top && top.type==='content') popView(); else { navStack=[homeView()]; syncHashToTop(); renderTop(); updateBackVisibility(); } } });

    function init(){
      navStack = buildStackFromHash(location.hash || '#/');
      if(!navStack || !navStack.length) navStack=[homeView()];
      renderTop();
      updateBackVisibility();
      // ensure the current hash reflects the navStack (use replace to avoid extra history entry on first load)
      const cur = currentView();
      if(cur){
        const initialHash = cur.type === 'home' ? '#/' :
                            cur.type === 'main' ? `#/${encodeURIComponent(cur.mainKey)}` :
                            cur.type === 'grand' ? `#/${encodeURIComponent(cur.mainKey)}/${encodeURIComponent(cur.childKey)}` :
                            `#/content/${encodeURIComponent(cur.key)}`;
        if(location.hash !== initialHash) history.replaceState(null,'', initialHash);
      }
    }
    init();

  })();
  </script>
</body>
